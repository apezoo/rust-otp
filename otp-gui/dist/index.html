<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP-GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OTP-GUI</h1>
        <div class="section">
            <h2>Vault</h2>
            <button id="init-vault">Initialize Vault</button>
            <button id="vault-status">Vault Status</button>
        </div>
        <div class="section">
            <h2>Pads</h2>
            <button id="generate-pad">Generate Pad</button>
            <button id="list-pads">List Pads</button>
            <div class="form-group">
                <input type="text" id="delete-pad-id" placeholder="Pad ID to Delete">
                <button id="delete-pad">Delete Pad</button>
            </div>
        </div>
        <div class="section">
            <h2>Encryption</h2>
            <div class="form-group">
                <input type="text" id="encrypt-input" placeholder="Input File">
                <input type="text" id="encrypt-output" placeholder="Output File">
                <input type="text" id="encrypt-pad-id" placeholder="Pad ID">
                <button id="encrypt">Encrypt</button>
            </div>
        </div>
        <div class="section">
            <h2>Decryption</h2>
            <div class="form-group">
                <input type="text" id="decrypt-input" placeholder="Input File">
                <input type="text" id="decrypt-output" placeholder="Output File">
                <input type="text" id="decrypt-metadata" placeholder="Metadata File">
                <button id="decrypt">Decrypt</button>
            </div>
        </div>
        <div class="section">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
